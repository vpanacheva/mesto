<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Места в России</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="Место В России">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                    <div class="profile__avatar">
                        <button class="profile__avatar-button" type="button">
                    <img class="profile__avatar-img" src="<%=require('./images/image.jpg')%>" alt="Жак-Ив Кусто"> 
                        </button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__edit-button" type="button"></button>
            </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class ="cards">
                    <ul class ="cards__info">
             </ul> 
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
        <section class= "popup popup_type_info">
            <div class="popup__container popup__container_type_info">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form popup__form-info" name="popup-form" novalidate>
                <h3 class="popup__header">Редактировать профиль</h3>
                <label class="popup__form-info">
                    <input id="username-input" type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" value="" minlength="2" maxlength="40" required>
                    <span class="popup__input-error username-input-error"></span>
                </label>
                <label class="popup__form-info">
                    <input id="job-input" type="text" name="about" placeholder="Информация о себе" class="popup__input popup__input_type_about" value="" minlength="2" maxlength="200" required>
                    <span class="popup__input-error job-input-error"></span>
                </label>
                <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Сохранить</button>
            </form>
            </div>
        </section>
        <section class= "popup popup_type_card">
            <div class="popup__container popup__container_type_card">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form popup__form-card" name="popup-form-card" novalidate>
              <h3 class="popup__header">Новое место</h3>
              <label class="popup__form-info">
                  <input id="cardname-input" type="text" name="name" placeholder="Название" class="popup__input popup__input_type_title" value="" minlength="2" maxlength="30" required>
                  <span class="popup__input-error cardname-input-error"></span>
                </label>
                <label class="popup__form-info">
                  <input id="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" value="" required>
                  <span class="popup__input-error link-input-error"></span>
                </label>
                <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Создать</button>
              </form>
          </div>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__image-container">
                <button class="popup__close-button popup__close-button_type_image " type="button"></button>
              <figure>
              <img src="#" alt="" class="popup__image">
              <figcaption class="popup__figcaption"></figcaption>
            </figure>
            </div>
          </section>
          <section class="popup popup_type_delete">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form popup__form-delete" name="popup-form-delete" novalidate></form>
                    <h3 class="popup__header">Вы уверены?</h3>
                <button class="popup__save-button popup__save-button_delete" type="submit" disabled>Да</button>
              </form>
            </div>
        </section>
        <section class="popup popup_type-avatar">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form popup__form-avatar" name="popup__form-avatar" novalidate>
              <h3 class="popup__header">Обновить аватар</h3>
                <label class="popup__form-info"></label>
              <input id="link-input" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар" name="link" value="" required>
              <span class="popup__input-error link-input-error"></span>
            </label>
              <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Сохранить</button>
              </form>
            </div>
        </section>
    </div> 
    <template id="card__template">
        <li class ="card__info">
            <div class ="card__cover">
            <img class ="card__img" src="#" alt="">
            <button class="card__remove-button" type="button"></button>
            <div class="card__descrption">
                 <h2 class="card__title"></h2>
                 <div class="card__place">
                    <button class="card__like-button" type="button"></button>
                    <p class="card__likes-counter"></p>
</div>
</div>
</li>
    </template>

    <script type="module" src="./scripts/Section.js"></script>
    <script type="module" src="./scripts/UserInfo.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/index.js"></script>-->
    </body>
</html>
