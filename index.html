<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Места в России</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/mesto.svg" alt="Место В России">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__container">
                    <div class="profile__avatar">
                    <img class="profile__avatar-img" src="./images/image.jpg" alt="Жак-Ив Кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__edit-button" type="button"></button>
            </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <div class ="cards">
                    <div class ="card__info">
             </div> 
            </div>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
        <section class= "popup popup_type_info">
            <div class="popup__container popup__container_type_info">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form" name="popup-form">
                <h3 class="popup__header">Редактировать профиль</h3>
                <label class="popup__form-info">
                    <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" value=""  required>
                </label>
                <label class="popup__form-info">
                    <input type="text" name="about" placeholder="Информация о себе" class="popup__input popup__input_type_about" value=""  required>
                </label>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            </div>
        </section>
        <section class= "popup popup_type_card">
            <div class="popup__container popup__container_type_card">
                <button class="popup__close-button" type="button"></button>
                <form class="popup__form-card" name="popup-form-card">
              <h3 class="popup__header">Новое место</h3>
              <label class="popup__form-info">
                  <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_title" value="" required>
                  <span class="popup__input-error"></span>
                </label>
                <label class="popup__form-info">
                  <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="link" value="" required>
                </label>
                <button class="popup__save-button" type="submit">Создать</button>
              </form>
          </div>
        </section>
        <section class="popup popup_type_image">
            <div class="popup__image-container">
              <button class="popup__close-button popup__close-button_type_image" type="button"></button>
              <figure>
              <img src="#" alt="" class="popup__image">
              <figcaption class="popup__figcaption"></figcaption>
            </figure>
            </div>
          </section>
    </div> 
    <template id="card__template">
        <div class ="card__info">
            <div class ="card__cover">
            <img class ="card__img" src="#" alt="">
            <button class="card__remove-button" type="button"></button>
            <div class="card__descrption">
                 <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
</div>
</div>
</div>
    </template>
        <script src="./scripts/index.js"></script> 
    </body>
</html>
